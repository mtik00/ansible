---
- name: Run all of the roles
  hosts: localhost
  connection: local
  vars_files:
    - .secrets/vars.yml
  vars:
    env_d_mode: '0770'
    env_files_path: "{{ ansible_user_dir }}/.env-files.d"
    cache_valid_time: 600
  roles:
    - role: build-tools
      tags: [ build-tools ]
    - role: git
      tags: [ git ]
    - role: dotfiles
      tags: [ dotfiles ]
    - role: zsh
      tags: [ zsh ]
    - role: home-bin
      tags: [ home-bin ]
    - role: home_folders
      tags: [ home_folders ]
    - role: python
      tags: [ python ]
    - role: gnupg
      tags: [ gnupg ]
    - role: pass
      tags: [ pass ]
    - role: docker
      tags: [ docker ]
    - role: tmux
      tags: [ tmux ]
    - role: one_password
      tags: [ one_password ]
    - role: ripgrep
      tags: [ ripgrep ]
